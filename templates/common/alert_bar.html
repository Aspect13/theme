{% set max_alerts = config.max_alerts | default(1) -%}
{% set alert_container_id = config.alert_container_id | default('alert_custom') -%}
<div id="{{ alert_container_id }}" data-max-alerts="{{ max_alerts }}">
    <div class="overlaying"></div>
</div>
<script>
    $(document).ready(() => {
        window['{{ alert_container_id }}'] = new AlertBar('{{ alert_container_id }}')
    })
</script>
