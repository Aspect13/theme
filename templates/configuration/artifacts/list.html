<div class="container">
    <div class="row">
        <div class="col-13 mt-3 pl-5">
            <div class="card card-14 tall shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="text-gray" id="results">Buckets</h3>
                        </div>
                        <div class="col">
                            <ul id="results-control" class="nav nav-pills justify-content-end">
                                <li class="nav-item mr-2 mr-md-0">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                            data-container="body"  data-placement="bottom"
                                            data-toggle="popover" data-html="true"
                                            data-content='<label for="event" class="h4">Create bucket</label><br /><label class="form-control-label mt-2" for="secret_key">Name</label><input class="form-control form-control-sm mb-2" id="bucketName" name="bucket" placeholder="Bucket name"><label class="form-control-label mt-1" for="expiration-value">Retention period (def. 1)</label><form class="form-inline pt-0 mb-0"><input type="number" min="1" class="form-control form-control-sm" id="expiration-value" name="expiration_value" placeholder="Retention period (def. 1)"><select id="expiration-measure" class="custom-select custom-select-sm ml-3"><option value="days" selected>Days</option><option value="weeks">Weeks</option><option value="months">Months</option><option value="years">Years</option></select></form><button type="button" onclick="createBucket(event)" class="btn btn-nooutline-secondary btn-sm float-right mt-2 mr-0 pr-0 text-capitalize">Create Bucket</button><button type="button" onclick="closePopover(event)" class="btn btn-nooutline-secondary btn-sm float-right mt-2 text-capitalize">Cancel</button>'>
                                        <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
                                    </button>
                                </li>
                                <li class="nav-item mr-2 mr-md-0">
                                    <button type="button" id="remove-task" onclick="deleteBucket(event)" class="btn btn-secondary btn-sm">
                                        <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="table-responsive table-list tall-table">
                    <table class="table align-items-center table-flush table-borderless"
                        id="buckets-list"
                        data-toggle="table"
                        data-click-to-select="true"
                        data-single-select="true"
                        data-url="/api/v1/artifact/{{config.id}}">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" data-checkbox="true"></th>
                                <th data-visible="false" data-field="id">index</th>
                                <th scope="col" data-sortable="true" data-field="name">Name</th>
                                <th scope="col" data-sortable="true" data-align="right" data-field="size">Size</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="card-footer py-4 border-0">
                    <h5>Here I want to see quata vs used</h5>
                    <h5>Default retention</h5>
                </div>
            </div>
        </div>
        <div class="col-23 pr-5 mt-3">
            <div class="card card-14 tall shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="text-gray" id="bucket-name"></h3>
                            <span class="text-gray hidden" id="task-id"></span>
                        </div>
                        <div class="col">
                            <ul id="task-control" class="nav nav-pills justify-content-end">
                                <li class="nav-item mr-2 mr-md-0">
                                    <button id="update-task" class="btn btn-secondary btn-sm" onclick="refreshBucket(event)">
                                        <span class="btn-inner--icon"><i class="fa fa-sync"></i></span>
                                    </button>
                                </li>
                                <li class="nav-item mr-2 mr-md-0">
                                    <button id="delete-task" class="btn btn-secondary btn-sm" onclick="deleteFiles(event)">
                                        <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="table-responsive table-list tall-table" ondrop="uploadFiles(event)" ondragover="allowDrop(event)">
                    <table class="table align-items-center table-flush table-borderless"
                        id="artifact-list"
                        data-toggle="table"
                        data-click-to-select="true"
                        data-multiple-select-row="true"
                        data-url="">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" data-checkbox="true"></th>
                                <th data-visible="false" data-field="id">index</th>
                                <th scope="col" data-sortable="true" data-field="name">Name</th>
                                <th scope="col" data-sortable="true" data-align="right" data-field="size">Size</th>
                                <th scope="col" data-sortable="true" data-align="right" data-field="modified">Last Update</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/components/artifact.js') }}" type="text/javascript"></script>
