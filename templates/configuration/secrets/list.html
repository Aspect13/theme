<div class="card card-12">

    <div class="card-header">
        <div class="row">
            <div class="col-5">
                <h3 class="text-gray" id="results">Secrets</h3>
            </div>
            <div class="col-7">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-24 btn-secondary"
                            data-container="body" data-placement="bottom"
                            data-toggle="popover" data-html="true"
                            data-content='<label for="event" class="h4">Add Secret</label><br><label class="form-control-label mt-2" for="secret_key">Name</label><input type="text" id="secret_key" class="form-control form-control-sm"><label class="form-control-label mt-1" for="secret_value">Value</label><input type="text" id="secret_value" class="form-control form-control-sm"><button type="button" onclick="addSecret(event)" class="btn btn-nooutline-secondary btn-sm float-right mt-2 mr-0 pr-0 text-capitalize">Add</button><button type="button" onclick="closePopover(event)" class="btn btn-nooutline-secondary btn-sm float-right mt-2 text-capitalize">Cancel</button>'>
                        <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
                    </button>
                    <button type="button" id="remove-task" onclick="deleteSecret(event)"
                            class="btn btn-24 btn-secondary">
                        <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body card-table">
        <table class="table table-borderless"
                {#                   data-unique-id="id"#}
               id="secrets"
               data-toggle="table"
               data-url="/api/v1/secrets/{{ config.id }}"
               data-pagination="true"
               data-page-size=20
               data-pagination-parts='["pageInfoShort", "pageList"]'
        >
            <thead class="thead-light">
            <tr>
                <th scope="col" data-checkbox="true"></th>
                <th scope="col" data-width="13" data-width-unit="%" data-sortable="true" data-field="name">Secret</th>
                <th scope="col" data-field="secret" data-formatter="viewValue">Value</th>
                <th scope="col" data-align="right" data-formatter="secretsActionFormatter">Actions</th>
            </tr>
            </thead>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/components/secrets.js') }}" type="text/javascript"></script>
