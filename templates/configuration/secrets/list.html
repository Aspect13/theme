<div class="card card-12 card-table-sm max-card">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
                <h3>Secrets</h3>
            </div>
            <div class="col-8">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-32 btn-secondary" type="button" title="Add secret" onclick="addSecret()"> <span class="fas fa-plus"></span> </button>
                    <button type="btn btn-32 btn-secondary" class="btn btn-32 btn-secondary"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table class="table table-borderless"
                {#                   data-unique-id="id"#}
               id="secrets"
               data-toggle="table"
               data-url="/api/v1/secrets/{{ config.id }}"
        >
            <thead class="thead-light">
            <tr>
                <th scope="col" data-checkbox="true"></th>
                <th scope="col" data-width="13" data-width-unit="%" data-sortable="true" data-field="name">Secret</th>
                <th scope="col" data-field="secret">Value</th>
{#                <th scope="col" data-field="is_hidden">Is Hidden</th>#}
                <th scope="col" data-width="150" data-width-unit="px" data-align="right" data-formatter="secretsActionFormatter">Actions</th>
            </tr>
            </thead>
        </table>
    </div>

<!-- Modal -->
<!-- Button trigger modal -->
{#<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">#}
{#  Launch demo modal#}
{#</button>#}

    <div class="modal fade" id="secrets_modal" tabindex="-1" aria-labelledby="secrets_modal_title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="secrets_modal_title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="secrets_modal_body"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-basic btn-lg" id="modal_save"></button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('theme.static', filename='js/components/secrets.js') }}" type="text/javascript"></script>
