<div class="container">
    <div class="card card-1 tall shadow-sm">
        <div class="card-header bg-transparent border-0">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="text-gray" id="results">Secrets of {{config.name}} project</h3>
                </div>
                <div class="col">
                    <ul id="results-control" class="nav nav-pills justify-content-end">
                        <li class="nav-item mr-2 mr-md-0">
                            <button type="button" class="btn btn-secondary btn-sm"
                                    data-container="body"  data-placement="bottom"
                                    data-toggle="popover" data-html="true"
                                    data-content='<label for="event" class="h4">Add Secret</label><br><label class="form-control-label mt-2" for="secret_key">Name</label><input type="text" id="secret_key" class="form-control form-control-sm"><label class="form-control-label mt-1" for="secret_value">Value</label><input type="text" id="secret_value" class="form-control form-control-sm"><button type="button" onclick="addSecret(event)" class="btn btn-nooutline-secondary btn-sm float-right mt-2 mr-0 pr-0 text-capitalize">Add</button><button type="button" onclick="closePopover(event)" class="btn btn-nooutline-secondary btn-sm float-right mt-2 text-capitalize">Cancel</button>'>
                                <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
                            </button>
                        </li>
                        <li class="nav-item mr-2 mr-md-0">
                            <button type="button" id="remove-task" onclick="deleteSecret(event)" class="btn btn-secondary btn-sm">
                                <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="table-responsive table-list">
            <table class="table align-items-center table-flush table-borderless"
                    id="secrets"
                    data-toggle="table"
                    data-url="/api/v1/secrets/{{config.id}}">
                <thead class="thead-light">
                <tr>
                    <th scope="col" data-checkbox="true"></th>
                    <th scope="col" data-width="20" data-width-unit="%" data-sortable="true" data-field="name">Secret</th>
                    <th scope="col" data-width="65" data-width-unit="%" data-field="secret" data-formatter="viewValue">Value</th>
                    <th scope="col" data-width="10" data-width-unit="%" data-align="right" data-formatter="actionFormatter">Actions</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="card-footer py-4  border-0">
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/components/secrets.js') }}" type="text/javascript"></script>
