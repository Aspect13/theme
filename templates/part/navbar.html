<Navbar
        @register="register"
        instance_name="navbar"

        :project_id="project_id"

        :sections="{{ tools.theme.get_visible_sections() }}"
        :subsections="{{ tools.theme.get_visible_subsections(g.theme.active_section) }}"
        :user="{{ tools.auth.current_user() }}"

        logo_url="{{ url_for('design-system.static', filename='assets/ico/logo.svg') }}"
        active_section="{{ g.theme.active_section }}"
        active_subsection="{{ g.theme.active_subsection }}"
>
</Navbar>
