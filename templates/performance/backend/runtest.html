<div class="modal fixed-left fade shadow-sm" tabindex="-1" role="dialog" id="runTestModal">
    <div class="modal-dialog modal-dialog-aside" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row w-100">
                    <div class="col">
                        <h3 class="ml-4 mt-3 mb-3" id="runTestName">Run Backend Test</h3>
                    </div>
                    <div class="col-xs">
                        <button type="button" id="run_test" class="btn btn-nooutline-secondary mt-2 mr-2" onclick="runTest()"><i class="fas fa-play"></i></button>
                        <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-nooutline-secondary mt-2 mr-4"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                {{ template_slot("params_table", payload={"caption": "Test Parameters"}) | safe }}
                {{ template_slot("locations", payload={"regions": config.regions}) | safe }}
                {{ template_slot("reporting_config", payload={"name": "runTestModal", "cogs": False}) | safe }}
                <div class="row p-4">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
