<div class="section integration_section">
    <div class="row">
        <div class="col">
            <h7 class="integration_section_name">{{ config['name'] }}</h7>
            <p>
                <h13>
                    {{ config['description'] | safe }}
                </h13>
            </p>
        </div>
    </div>
    <div class="row d-flex mt-2" id=f"security_{{ config['name'] }}_section">
        {{ template_slot("security_%s" | format(config['name']), payload=config) | safe }}
    </div>
</div>
