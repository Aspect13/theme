<div class="row" id="findings">
    <div class="col-12 pr-5 pl-5">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-2"><h2>Findings</h2></div>
                    <div class="col-10">
                        <div class="btn-toolbar justify-content-end" role="toolbar"
                             aria-label="Toolbar with button groups">
                            <div class="btn-group" style="margin-right: 10px" role="group" aria-label="filters">
                                <button type="button" class="btn btn-secondary">ALL</button>
                                <button type="button" class="btn btn-secondary">VALID</button>
                                <button type="button" class="btn btn-secondary">FALSE POSITIVES</button>
                                <button type="button" class="btn btn-secondary">IGNORED</button>
                            </div>
                            <button type="button" class="btn btn-32 btn-secondary"><i class="fas fa-filter"></i>
                            </button>

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="bulkActionsBtn"
                                        data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    Bulk actions
                                </button>
                                <div class="dropdown-menu" aria-labelledby="bulkActionsBtn" id="bulkActions">
                                    <a class="dropdown-item submenu" href="#">Change severity</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Critical</a>
                                        <a class="dropdown-item" href="#">High</a>
                                        <a class="dropdown-item" href="#">Medium</a>
                                        <a class="dropdown-item" href="#">Low</a>
                                        <a class="dropdown-item" href="#">Info</a>
                                    </div>
                                    <a class="dropdown-item submenu" href="#">Change status</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Valid</a>
                                        <a class="dropdown-item" href="#">False positive</a>
                                        <a class="dropdown-item" href="#">Ignore</a>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-32 btn-secondary" onclick="renderTableCustom()"><i class="fas fa-sync"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body card-table">
                <table class="table align-items-center table-flush"
                  id="errors"
                  data-toggle="table"
                  data-url=""
                  data-pagination="true"
                  data-detail-view="true"
                  data-detail-view-icon="true"
                  data-filter-control="true"
                  data-detail-formatter="detailFormatter"
                >
                  <thead class="thead-light">
                    <tr>
                        <th data-checkbox="true"></th>
                        <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="tool_name" >Scanner</th>
                        <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="description">Description</th>
                        <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="severity" data-align="center" data-formatter=tableSeverityButtonFormatter>Severity</th>
                        <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="status" data-align="center" data-formatter=tableStatusButtonFormatter>Status</th>

<!--                      <th data-sortable="true" data-field="tool_name" >Tool</th>-->
<!--                      <th data-sortable="true" data-field="description" data-filter-control="input">Description</th>-->
<!--                      <th data-sortable="true" data-field="severity" data-filter-control="select">Severity</th>-->
<!--                      <th data-sortable="true" data-formatter=statusFormatter>Status</th>-->
<!--                      <th data-formatter=actionsFormatter>Actions</th>-->

                    </tr>
                  </thead>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

<script src="{{ url_for('static', filename='js/select.js') }}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/select.css') }}"/>

<script src="{{ url_for('static', filename='js/components/findings_table.js') }}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/test_results.css') }}"/>
