<div class="card card-12 mb-5" id="all_logs">
    <div class="card-header">
        <div class="row">
            <div class="col-2"><h3>Logs</h3></div>
        </div>
    </div>
    <div class="card-body card-table">
      <div id="logs-body" class="card-body overflow-auto pt-0 pl-3">
          <ul class="list-group">
              <li v-for="line in logs" class="list-group-item">
                  <div style="word-break: break-all; white-space: pre-wrap;">{% raw %}{{ line }}{% endraw %}</div>
              </li>
          </ul>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
