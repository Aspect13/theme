{% include 'common/head.html' %}
<link type="text/css" href="{{ url_for('static', filename='css/wizard.css', cache_prevent=cache_prevent) }}" rel="stylesheet">
</head>
<body>


<div class="d-flex" id="wizard-container">

    <div class="card" id="wizard-card">
        <div class="col-3" id="wizard-left">
            <div id="wizard-left-logo"><img src="/static/ico/white.svg"/></div>
            <div id="wizard-left-page"><pager :page="page" :max="maxPages"></pager></div>
        </div>
        <div class="col-9 card" id="wizard-content">
            <div v-if="page===1">
                <h2>Create new project</h2>
                <input v-model="projectName" type="text" class="form-control" placeholder="Project name" aria-label="projectname">
                <button v-if="projectName !== ''" @click="page++" class="btn btn-basic">New Project</button>
                <project-select></project-select>
            </div>

            <page2-slider v-if="page===2" v-model="vuh"></page2-slider>

            <nav v-if="page !== 1" class="d-flex col align-items-end justify-content-between">
                <button @click="page--" class="btn btn-secondary">Back</button>
                <button @click="page++" v-if="page < maxPages" class="btn btn-basic">Continue</button>
            </nav>
        </div>
    </div>

</div>



{% include 'common/foot.html' %}


<script src="{{ url_for('static', filename='vendor/vue/vue.2.6.14.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/nouislider/nouislider.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/wnumb-1.2.0/wNumb.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/wizard.js', cache_prevent=cache_prevent) }}"></script>

</body>
</html>
